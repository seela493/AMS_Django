{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
      /* Custom CSS for the Navbar */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgb(103, 103, 194);
        padding: 10px 20px;
        height: 70px;
      }

      .navbar .logo {
        display: flex;
        align-items: center;
      }

      .navbar img {
        width: 50px;
        height: 50px;
        border-radius: 30px;
        margin-right: 10px;
      }

      .navbar-nav {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .navbar-nav li {
        margin: 0 15px;
      }

      .navbar-nav a {
        text-decoration: none;
        color: black;
        font-size: 18px;
      }

      .navbar-nav a:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">
                <img src="{% static 'images/logo.jpg' %}" alt="logo">
            </a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#">Home</a>
            </li>
            <li class="nav-item">
                <a href="#">Logout</a>
            </li>
        </ul>
    </nav>
    <!-- Navbar End -->
  </body>
</html>
